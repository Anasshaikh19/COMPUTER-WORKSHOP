<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter One - Login & Register</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fef6e4;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #9b5de5;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .main-container {
      width: 450px;
      height: 550px;
      perspective: 1500px;
      margin-top: 80px;
    }
    .form-container {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }
    .form {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      border: 2px solid #9b5de5;
    }
    .login-form {
      transform: rotateY(0deg);
      height: 400px;
      margin: auto;
      position: absolute;
      top: 75px;
      left: 0;
      right: 0;
    }
    .register-form {
      transform: rotateY(180deg);
      height: 550px;
    }
    .form h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .form input {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form input:focus {
      border-color: #9b5de5;
      outline: none;
    }
    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(to right, #f15bb5, #fee440);
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(241, 91, 181, 0.3);
    }
    .toggle-btn {
      text-align: center;
      margin-top: 15px;
      color: #555;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s;
    }
    .toggle-btn:hover {
      color: #f15bb5;
    }
    .error {
      color: red;
      font-size: 12px;
      margin: 2px 0;
      display: none;
    }
    .main-container.show-register .form-container {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
<div class="header">
    Evergreen Bookstore
</div>
<div class="main-container" id="main-container">
  <div class="form-container">
    <!-- Login Form -->
    <div class="form login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <div class="error" id="login-username-error">Username is required</div>

      <input type="password" id="login-password" placeholder="Password">
      <div class="error" id="login-password-error">Password is required</div>

      <button id="login-btn">Login</button>
      <div class="toggle-btn" onclick="showRegister()">Don't have an account? Sign Up</div>
    </div>

    <!-- Register Form -->
    <div class="form register-form">
      <h2>Register</h2>
      <input type="text" id="username" placeholder="Username">
      <div class="error" id="username-error">Username is required</div>
      
      <input type="email" id="email" placeholder="Email">
      <div class="error" id="email-error">Email is required</div>
      
      <input type="password" id="password" placeholder="Password">
      <div class="error" id="password-error">Password is required</div>
      
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <div class="error" id="confirm-password-error">Passwords do not match</div>
      
      <button id="register-btn">Register</button>
      <div class="toggle-btn" onclick="showLogin()">Already have an account? Login</div>
    </div>
  </div>
</div>

<script>
  function showRegister() {
    document.getElementById('main-container').classList.add('show-register');
  }

  function showLogin() {
    document.getElementById('main-container').classList.remove('show-register');
  }

  // Registration Validation
  document.getElementById("register-btn").addEventListener("click", function() {
    let username = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let confirmPassword = document.getElementById("confirm-password").value.trim();
    let valid = true;

    if (username === "") {
      document.getElementById("username-error").style.display = "block";
      valid = false;
    } else {
      document.getElementById("username-error").style.display = "none";
    }

    if (email === "") {
      document.getElementById("email-error").style.display = "block";
      valid = false;
    } else {
      document.getElementById("email-error").style.display = "none";
    }

    if (password === "") {
      document.getElementById("password-error").style.display = "block";
      valid = false;
    } else {
      document.getElementById("password-error").style.display = "none";
    }

    if (confirmPassword === "" || password !== confirmPassword) {
      document.getElementById("confirm-password-error").style.display = "block";
      valid = false;
    } else {
      document.getElementById("confirm-password-error").style.display = "none";
    }

    if (valid) {
      setTimeout(showLogin, 800);
    }
  });

  // Login Validation
  document.getElementById("login-btn").addEventListener("click", function() {
    let username = document.getElementById("login-username").value.trim();
    let password = document.getElementById("login-password").value.trim();
    let valid = true;

    if (username === "") {
      document.getElementById("login-username-error").style.display = "block";
      valid = false;
    } else {
      document.getElementById("login-username-error").style.display = "none";
    }

    if (password === "") {
      document.getElementById("login-password-error").style.display = "block";
      valid = false;
    } else {
      document.getElementById("login-password-error").style.display = "none";
    }

    if (valid) {
      setTimeout(function() {
        window.location.href = "home.html"; // Redirect to home page after login
      }, 800);
    }
  });
</script>

</body>
</html>
