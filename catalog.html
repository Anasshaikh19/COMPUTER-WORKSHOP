<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Programming Books</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fef6e4;
      text-align: center;
    }

    /* Header */
    .header {
      width: 100%;
      padding: 15px;
      background: #9b5de5;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
      margin-right: 20px;
    }

    .header button {
      background: linear-gradient(to right, #f15bb5, #fee440);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Category Buttons */
    .category-buttons {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .category-buttons button {
      padding: 12px 20px;
      font-size: 18px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Books Section */
    .book-section {
      display: none;
      margin-top: 20px;
    }

    .books-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .book-card {
      width: 200px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      border: 2px solid #9b5de5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .book-card img {
      width: 100%;
      border-radius: 8px;
      height: 180px;
    }

    .book-card p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .book-card button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Cart */
    .cart {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border: 2px solid #9b5de5;
      border-radius: 10px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .cart-items li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .buy-btn {
      background: #ff6f61;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div>üìö Best Programming Books</div>
    <div class="header-buttons">
      <button onclick="goHome()">Home üè†</button>
    </div>
  </div>  

<!-- Category Buttons -->
<div class="category-buttons">
  <button onclick="showBooks('python')">Python</button>
  <button onclick="showBooks('java')">Java</button>
  <button onclick="showBooks('cpp')">C++</button>
  <button onclick="showBooks('htmlcss')">HTML & CSS</button>
</div>

<!-- Books Section -->
<div id="book-section" class="book-section">
  <h3 id="category-title"></h3>
  <div class="books-container" id="books-container"></div>
</div>

<!-- Cart Section -->
<div class="cart">
  <h3>üõí Your Cart</h3>
  <ul class="cart-items" id="cart-items"></ul>
  <p><strong>Total Price: ‚Çπ<span id="total-price">0</span></strong></p>
  <button onclick="buyBooks()" class="buy-btn">Buy Now</button>
</div>

<script>
  let books = {
    python: [

      { title: "Automate the Boring Stuff", price: 600, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSMm6D2IuHMU9ifPgbvszWf-yLrtwDl5pHqzzCfZzNV54uy9P9frYfJgN922RdEdqYpkag1bCWL4xM7P5PnHc19k4CIDO-PiIYs8Yi0IHKqOTmaJ8hq5vOz&usqp=CAE" },
      { title: "Fluent Python", price: 800, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSRoR4HqbYCdu7vNC2z2iWX4WenVSoN1odAZtMNk3yqB1ARbFBYRXaCIoh7INPOH03tylsAuCNC31dH1MUzAwQhO8bMSfer_Jo67Jj4LL8&usqp=CAE" },
      { title: "Learn Python the Hard Way", price: 550, image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTTIOte0Y3kzJWS0qFwX4y-27j6nrWkIg-orRASimn8BZveQp7YsBYcngilMTe85dbo0JyUAMtICzOxt0RhdTRiE69oNcu-9ifERf759zqqx-dtpdpFbbwd&usqp=CAE" }
    ],
    java: [
      { title: "Effective Java", price: 700, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTepDZLoXJFpiErDOwYRyt5yQ219aLxEDLu-UY0DZ2jMQQKFR82t_yJkhiG27B4Y7Io24XMexz9uWYlq1dAbXWHTCGKR6bMK4rCZRSPWG7Q8h2BS0t-2sN2&usqp=CAE" },
      { title: "Java: The Complete Reference", price: 750, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQPAfN6TYValElkpIYF-0PRCYGRhOw_RnQ-Cljn2LQYzM6Dd5ovQFgDGTEAZ_nyM7vxXnAl1QesrrUWasxV37stbGEo4x1E7YsPRhpGQh_fBRkGUb27zv9AdA&usqp=CAE" },
      { title: "Head First Java", price: 650, image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRfJ4XLBfmjmtsQQSIEQN3W6kIV55Hmpq-r3du33H6fpkQPeSnKYP3t0DHY5C1g4JcNa_f1hr6BdXUu9BQytYVHClE7vpFGmRsIk8xGsroc&usqp=CAE" },
      { title: "Java Concurrency in Practice", price: 800, image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQya82QoEtUCi4ME7fRUbKHWqLxKycP3i2vpn3QJbnNv3vmF2YvhKDpY4JHmLjAAy-Q_KvgkqM6w94C8FDfX5k5ldwDUjCbiKc8GzsBRhY&usqp=CAE" }
    ],
    cpp: [
      { title: "The C++ Programming Language", price: 900, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRJ9r7Ez4AIB3BLS81ussnfvN1J9yfFOVkKEpDw1Ln3PU9wEzX5ZIJQrSZLWMWi_GDLEiLSHB38dkzUbaR60wk88b0hPctEeiP5TP3bkrc&usqp=CAE" },
      { title: "Accelerated C++", price: 850, image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRj2qhYdRxGAV91scJZiHrcp6uGJmcFZCO7KZ1aey1XZ_Wh_wbThn9EUnC-tfBVEEWyOCl23J1PfLrgt7_GFlGSbB_Y3-YO1sXjMyYbObIoqxbXuEFOX0NW&usqp=CAE" },
      { title: "C++ Primer", price: 750, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTLGvtE2S4HXkryZGpY55q0iJAhmDTj7cnNTXLl0fLJyFbWPnB3gUEg06kl5ZyJWoNZQfoj1_oD5dhLJxgsjsgp_kNDRAizefZztw-jmWdpuHX_a9mDRuWbWA&usqp=CAE" },
      { title: "Effective C++", price: 700, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTCBDpWGcKQx-dJYCQDN2PTRvNQQrbh_oHZkISfVCtEoTgReckQs_ky1NCcgccMbiZX37fgjwAyVMdUMS8hEgEep9fDb1GVrHKI9fHMZSdL&usqp=CAE" }
    ],
    htmlcss: [
      { title: "HTML & CSS: Design and Build Websites", price: 750, image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTQaCDkjLYHbCS1eojzU_s7Vh27D5cqRyJr05Xqs0cBc4vrvDfP89ANqPjvY-IiN7Npyv1mXfiX8ZugoLOmKf6nyeyrlSfBmcIkjSCbW8C318VOxMYcEB0Efg&usqp=CAE" },
      { title: "JavaScript Design Patterns", price: 800, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSAaYdAu51NfQkWpyuYOaxyIOqoRV-T4TPCZBr086QOPDBvFXshELZpTcQ0VJDVfK3urzy2_DGzzI_BkfGdIf6tkGphA1CmrgViWu0UjA&usqp=CAE" },
      { title: "CSS Secrets", price: 700, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQB0LrLEIEmlyoc-kw9bqYqBJEex59n3nG0VvbAj72oYqXJe48pX2Cb5vrR3bTH-iD8b2J65XnCmd9mU75dL1D7T8JzCE0WszDcoMa-8L8&usqp=CAE" },
      { title: "Learning Responsive Web Design", price: 800, image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQFIUjqvgKePck1-s8OpA7fMQpEX2Snn9Mtswtng9GPWnPG7O_ydg3JgB3YvLnsqlcjyz8-E4-nv5HrKeCPLOqnZB2hoFZU1wTbkeI9Od6v&usqp=CAE" }
    ]
  };

  let cart = [];

  function showBooks(category) {
    let section = document.getElementById("book-section");
    let container = document.getElementById("books-container");
    let title = document.getElementById("category-title");

    title.innerText = category.toUpperCase();
    container.innerHTML = "";

    books[category].forEach((book, index) => {
      container.innerHTML += `
        <div class="book-card">
          <img src="${book.image}" alt="${book.title}">
          <p>${book.title}</p>
          <p>‚Çπ${book.price}</p>
          <button onclick="addToCart('${category}', ${index})">Buy</button>
        </div>
      `;
    });

    section.style.display = "block";
  }
  function goHome() {
    window.location.href = "home.html"; // Home page ka URL yaha dal
  }
  function addToCart(category, index) {
    cart.push(books[category][index]);
    updateCart();
  }

  function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalPrice = document.getElementById("total-price");

    cartList.innerHTML = "";
    let total = 0;

    cart.forEach((item, i) => {
      total += item.price;
      cartList.innerHTML += `<li>${item.title} - ‚Çπ${item.price} <button onclick="removeFromCart(${i})">‚ùå</button></li>`;
    });

    totalPrice.innerText = total;
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function buyBooks() {
    cart = [];
    updateCart();
    location.reload();
  }
</script>

</body>
</html>
