<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARANG 2K25 - AI Branch Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&family=Harrington&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Harrington', cursive;
            background: linear-gradient(135deg, #8e44ad, #2a85c2);
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .container {
    width: 100%;
    max-width: 700px;
    margin: 50px auto;
    background: linear-gradient(135deg, #2c3e50, #34495e);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
}
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 600;
            color: #ecf0f1;
            text-align: left;
        }
        input, select {
            padding: 14px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: #2c3e50;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input::placeholder {
            color: #bdc3c7;
        }
        input:focus, select:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.7);
        }
        .btn {
            padding: 15px;
            background: #9b59b6;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #af7ac5;
        }
        .success-message {
            display: none;
            background-color: #9b59b6; 
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bdc3c7;
        }
        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .event-box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }
        .event-box {
            width: 150px;
            height: 120px;
            background-color: #506a83;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(178, 238, 236);
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.804);
        }
        .event-box:hover {
            background-color: #3786bb;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.892);
        }
        .event-box input {
            display: none;
        }
        .event-box input:checked + label {
            background-color: #3948b9;
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 8px;
        }
        label {
            display: block;
            text-align: center;
            cursor: pointer;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><I><U>TARANG 2K25</I></U></h1>
        <form id="registrationForm" action="/submit" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" required>
            <p id="phoneError" class="error"></p>
            <label for="Branch">Branch</label>
            <select id="Branch" name="Branch" required>
                <option value="">Select your branch</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="ml">Machine Learning</option>
                <option value="ds">Data Science</option>
                <option value="cv">Computer Vision</option>
                <option value="nlp">NLP & Linguistics</option>
            </select>
            <label for="Year">Year</label>
            <select name="Year" id="Year" required>
                <option value="">Select your year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>
            <label for="event">Event(s)</label>
            <div class="event-box-container" id="event">
                <div class="event-box" style="background-color: #9b59b6;">
                    <input type="checkbox" id="ai_quiz" name="event" value="ai_quiz">
                    <label for="ai_quiz">AI Quiz</label>
                </div>
                <div class="event-box" style="background-color: #177c68;">
                    <input type="checkbox" id="hackathon" name="event" value="hackathon">
                    <label for="hackathon">Hackathon</label>
                </div>
                <div class="event-box" style="background-color: #3932a0 ;">
                    <input type="checkbox" id="poster_presentation" name="event" value="poster_presentation">
                    <label for="poster_presentation">Poster Presentation</label>
                </div>
                <div class="event-box" style="background-color: #25578a;"> <!-- Deep Teal -->
                    <input type="checkbox" id="coding_challenge" name="event" value="coding_challenge">
                    <label for="coding_challenge">Coding Challenge</label>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div id="successMessage" class="success-message">
            Successfully Registered! ðŸŽ‰
        </div>
        <div class="footer">
            <p>Powered by <a href="#">TEAM CODER</a></p>
        </div>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const phoneInput = document.getElementById("phone");
            const phoneError = document.getElementById("phoneError");
            const phoneNumber = phoneInput.value;
            if (!/^\d{10}$/.test(phoneNumber)) {
                phoneError.textContent = "Phone number must be exactly 10 digits and numeric.";
                return;
            } else {
                phoneError.textContent = "";
            }
            document.getElementById("successMessage").style.display = "block";
            document.querySelector("form").style.display = "none";
        });
        document.getElementById("phone").addEventListener("input", function(event) {
            this.value = this.value.replace(/[^0-9]/g, "");
        });
    </script>
</body>
</html>
